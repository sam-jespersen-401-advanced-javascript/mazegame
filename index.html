<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <link rel='stylesheet' href='./src/main.css' type='text/css'>
        <title>maze</title>
    </head>
    <body>
        <div id="game-container">
            <div id="maze-container"></div>
            <div id="player-container"></div>
        </div>
        <div id="button-wrapper">
            <button id="button">Make Maze</button>
            <input type="number" id='number' value=10>
            Length of each side of maze, in squares
            <input type="number" id='size' value= 20>
            Length of side of squares, in pixels
            <input type="number" id='speed' value= 1>
            Speed at which maze loads
        </div>
        <script src='./src/index.js' type='module'></script>
    </body>
</html>
